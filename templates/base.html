{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sonadi Charitable Trust - Empowering Lives, Spreading Kindness">
    <meta name="keywords" content="charity, animal welfare, community service, Delhi, India">
    <meta name="author" content="Sonadi Charitable Trust">
    
    <title>{% block title %}Sonadi{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/paw-icon.png' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- GSAP CSS for enhanced animations -->
    <style>
        .gsap-fade-in { opacity: 0; }
        .gsap-slide-up { transform: translateY(50px); opacity: 0; }
        .gsap-scale { transform: scale(0.8); opacity: 0; }
        .gsap-rotate { transform: rotate(-10deg); opacity: 0; }
        
        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- CSS - Modular CSS files (optimized loading order) -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/Styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    {% block page_css %}{% endblock %}
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{% static 'img/sonadi-logo.jpg' %}" as="image">
    <link rel="preload" href="{% static 'css/base.css' %}" as="style">
    <link rel="preload" href="{% static 'js/main.js' %}" as="script">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//unpkg.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'footer.html' %}
    
    <!-- Core JavaScript Libraries -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- GSAP Library (loaded first for animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <!-- Core JavaScript Modules -->
    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/form-validation.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/lazy-load.js' %}"></script>
    <script src="{% static 'js/core-animations.js' %}"></script>
    
    <!-- Main JavaScript (loaded after modules) -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS with error handling
        try {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1000,
                    easing: 'ease-out-cubic',
                    once: false,
                    mirror: true,
                    offset: 120,
                    delay: 100,
                    anchorPlacement: 'top-bottom'
                });
                
                // Refresh AOS on dynamic content changes
                document.addEventListener('DOMContentLoaded', function() {
                    AOS.refresh();
                });
            } else {
                console.warn('AOS library not loaded - scroll animations disabled');
            }
        } catch (error) {
            console.error('Error initializing AOS:', error);
        }
    </script>
    
    {% block extra_js %}{% endblock %}
    
    <script>
        // Highlight active navigation link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // Initialize advanced animations after a short delay
            setTimeout(() => {
                // Add loading animation to page
                document.body.classList.add('page-loaded');
                
                // Initialize intersection observer for performance
                if ('IntersectionObserver' in window) {
                    const observerOptions = {
                        threshold: 0.1,
                        rootMargin: '50px'
                    };
                    
                    const observer = new IntersectionObserver(function(entries) {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const element = entry.target;
                                
                                // Trigger custom animations
                                if (element.hasAttribute('data-animation')) {
                                    const animationType = element.getAttribute('data-animation');
                                    element.classList.add('animate-' + animationType);
                                }
                                
                                // Stop observing once animated
                                observer.unobserve(element);
                            }
                        });
                    }, observerOptions);
                    
                    // Observe all elements with animation attributes
                    document.querySelectorAll('[data-animation]').forEach(el => {
                        observer.observe(el);
                    });
                }
            }, 300);
        });
        
        // Clear any stuck notifications on page load
        const existingNotifications = document.querySelectorAll('.alert.position-fixed');
        existingNotifications.forEach(notification => notification.remove());
    </script>
</body>
</html>
