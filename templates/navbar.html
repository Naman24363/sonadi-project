    <div class="container navbar-container">

            <img src="{% static 'images/logo.png' %}" alt="Sonadi Logo" class="navbar-logo">
        </a>
        
        <button class="navbar-toggler" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'activities' %}" class="nav-link">What We Do</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'founders' %}" class="nav-link">Founders</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'team' %}" class="nav-link">Our Team</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'adopt_a_dog' %}" class="nav-link">Adopt a Dog</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'volunteer' %}" class="nav-link">Volunteer</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'photos' %}" class="nav-link">Photo Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'testimonial' %}" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'donate' %}" class="nav-link">Donations</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
.navbar {
    background-color: var(--navbar-bg);
    padding: var(--spacing-sm) 0;
    position: sticky;
    top: 0;
    z-index: var(--z-index-sticky);
    box-shadow: var(--shadow-sm);
}

.navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar-brand {
    display: flex;
    align-items: center;
}

.navbar-logo {
    height: 40px;
    width: auto;
}

.navbar-toggler {
    display: none;
    background: none;
    border: none;
    padding: var(--spacing-xs);
    cursor: pointer;
}

.navbar-toggler-icon {
    display: block;
    width: 24px;
    height: 2px;
    background-color: var(--white);
    position: relative;
    transition: var(--transition-normal);
}

.navbar-toggler-icon::before,
.navbar-toggler-icon::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background-color: var(--white);
    transition: var(--transition-normal);
}

.navbar-toggler-icon::before {
    top: -8px;
}

.navbar-toggler-icon::after {
    bottom: -8px;
}

.navbar-collapse {
    display: flex;
    align-items: center;
}

.navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: var(--spacing-lg);
}

.nav-link {
    color: var(--white);
    text-decoration: none;
    font-size: var(--font-size-base);
    padding: var(--spacing-xs) var(--spacing-sm);
    transition: var(--transition-fast);
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary-green);
    transition: var(--transition-normal);
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

@media (max-width: 768px) {
    .navbar-toggler {
        display: block;
    }

    .navbar-collapse {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: var(--navbar-bg);
        padding: var(--spacing-md);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-normal);
    }

    .navbar-collapse.show {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    .navbar-nav {
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .nav-link {
        display: block;
        padding: var(--spacing-sm) 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggler = document.querySelector('.navbar-toggler');
    const collapse = document.querySelector('.navbar-collapse');
    
    toggler.addEventListener('click', function() {
        collapse.classList.toggle('show');
        this.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.navbar')) {
            collapse.classList.remove('show');
            toggler.classList.remove('active');
        }
    });

    // Close menu when clicking a link
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            collapse.classList.remove('show');
            toggler.classList.remove('active');
        });
    });

    // Highlight active link
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
