{% load static %}
<nav class="navbar">
    <div class="container navbar-container">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="Sonadi Logo" class="navbar-logo">
        </a>
        
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'activities' %}">What We Do</a>
            <a href="{% url 'founders' %}">Founders</a>
            <a href="{% url 'team' %}">Our Team</a>
            <a href="{% url 'adopt_a_dog' %}">Adopt a Dog</a>
            <a href="{% url 'volunteer' %}">Volunteer</a>
            <a href="{% url 'photos' %}">Photo Gallery</a>
            <a href="{% url 'testimonial' %}">Testimonials</a>
            <a href="{% url 'donate' %}">Donations</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>
</nav>

<style>
.navbar {
    background-color: var(--navbar-bg);
    padding: var(--spacing-sm) 0;
    position: sticky;
    top: 0;
    z-index: var(--z-index-sticky);
    box-shadow: var(--shadow-sm);
}

.navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar-brand {
    display: flex;
    align-items: center;
}

.navbar-logo {
    height: 40px;
    width: auto;
}

.hamburger {
    display: none;
    background: none;
    border: none;
    padding: var(--spacing-xs);
    cursor: pointer;
}

.hamburger span {
    display: block;
    width: 24px;
    height: 2px;
    background-color: var(--white);
    position: relative;
    transition: var(--transition-normal);
}

.hamburger span::before,
.hamburger span::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background-color: var(--white);
    transition: var(--transition-normal);
}

.hamburger span::before {
    top: -8px;
}

.hamburger span::after {
    bottom: -8px;
}

.nav-links {
    display: flex;
    align-items: center;
}

.nav-links a {
    color: var(--white);
    text-decoration: none;
    font-size: var(--font-size-base);
    padding: var(--spacing-xs) var(--spacing-sm);
    transition: var(--transition-fast);
    position: relative;
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary-green);
    transition: var(--transition-normal);
}

.nav-links a:hover::after,
.nav-links a.active::after {
    width: 100%;
}

@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .nav-links {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: var(--navbar-bg);
        padding: var(--spacing-md);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-normal);
    }

    .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    .nav-links a {
        display: block;
        padding: var(--spacing-sm) 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.navbar')) {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });

    // Close menu when clicking a link
    const links = document.querySelectorAll('.nav-links a');
    links.forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        });
    });

    // Highlight active link
    const currentPath = window.location.pathname;
    links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
